<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWeb App</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

    <!-- Cargar TensorFlow.js y MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <link rel="stylesheet" href="./css/style.css">

    <!-- Modulo de autenticacion -->
    <script type="module" src="./js/auth.js"></script>
    <!-- Modulo de Geolocalizacion -->
    <script src="./js/map.js"></script>
    <!-- Modulo de analisis de datos -->
    <script src="./js/tables.js"></script>
    <!-- Modulo de analisis de imagen -->
    <script src="./js/tensorflow.js"></script>



</head>

<body>
    <!-- Autenticación -->
    <div id="auth-container">
        <h1>Autenticación con Firebase</h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="auth-status"></p>
    </div>

    <!-- Geolocalizacion -->
    <div id="map"></div>

    <!-- Metereologia -->
    <div id="metereologia">
        <label id="temperatura"></label>
        <label id="humedad"></label><br>
        <label id="precipitaciones"></label>
        <label id="viento"></label><br>
        <div id="meteo_icono">

        </div>
        <label id="meteo_loc"></label><br>
        <label id="meteo_desc"></label><br>

    </div>

    <!-- Analisis de datos -->
    <div id="analisis datos">
        <!-- Tabla interactiva -->
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Analisis de imagenes -->
    <div id="imagenes">
        <video id="camera" autoplay playsinline></video>

        <!-- Canvas para mostrar la imagen capturada -->
        <canvas id="snapshot"></canvas>
        <br>
        <!-- Botón para capturar la foto -->
        <div id="buttonContainer">
            <button id="capture">Capturar Foto</button>

            <button id="insertButton">Insertar Foto</button>
            <input type="file" accept="image/*" id="fileInput">
        </div>


        <!-- Resultado del modelo -->
        <p id="result" style="margin-top: 20px; font-size: 18px;"></p>
    </div>
</body>

</html>
