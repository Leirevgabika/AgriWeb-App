<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWeb App</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <link rel="stylesheet" href="./css/style.css">

    <!-- Modulo de autenticacion -->
    <script type="module" src="./js/auth.js"></script>
    <!-- Modulo de Geolocalizacion -->
    <script src="./js/map.js"></script>


</head>

<body>
    <!-- Autenticación -->
    <div id="auth-container">
        <h1>Autenticación con Firebase</h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="auth-status"></p>
    </div>

    <!-- Geolocalizacion -->
    <div id="map"></div>

    <!-- Metereologia -->
    <div id="metereologia">
        <label id="temperatura"></label>
        <label id="humedad"></label><br>
        <label id="precipitaciones"></label>
        <label id="viento"></label><br>
        <div id="meteo_icono">

        </div>
        <label id="meteo_loc"></label><br>
        <label id="meteo_desc"></label><br>

    </div>

</body>

</html>
